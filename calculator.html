<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="container" onkeydown="pressEnter(event)">
      <input type="button" id="myInput" />
      <button onclick="displayMove('1')">1</button>
      <button onclick="displayMove('2')">2</button>
      <button onclick="displayMove('3')">3</button>
      <button onclick="displayMove('+')">+</button>
      <button onclick="displayMove('4')">4</button>
      <button onclick="displayMove('5')">5</button>
      <button onclick="displayMove('6')">6</button>
      <button onclick="displayMove('-')">-</button>
      <button onclick="displayMove('7')">7</button>
      <button onclick="displayMove('8')">8</button>
      <button onclick="displayMove('9')">9</button>
      <button onclick="displayMove('*')">x</button>
      <button onclick="displayMove('.')">.</button>
      <button onclick="displayMove('0')">0</button>
      <button
        onclick=" calculator = '' ; displayMove(); localStorage.removeItem('score')"
      >
        C
      </button>
      <button onclick="displayMove('/')">/</button>
      <button onclick=" calculIt()">
        =
      </button>
    </div>
    <script>
      let calculator = JSON.parse(localStorage.getItem("calculator")) || "";
      document.querySelector("#myInput").value = `${calculator}`;
      function displayMove(valu = "") {
        calculator += valu;
        document.querySelector("#myInput").value = `${calculator}`;
        localStorage.setItem("calculator", JSON.stringify(calculator));
      }
      function calculIt(){
        calculator = eval(calculator);
        document.querySelector('#myInput').value = `${calculator}`;
      }
      function pressEnter(event){
        if(event.key === 'Enter'){
          calculIt();
        }
      }
    </script>
  </body>
</html>
